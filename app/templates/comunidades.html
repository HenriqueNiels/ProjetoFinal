{% extends 'base.html' %}

{% block título %}
      Criar ou Participar de Comunidades
{% endblock %}    

{% block conteudo %}

<div class="right">
<br>
  <a class="bottom-right-button" href="{{url_for('comunidades_criar')}}">criar comunidade</a>
<br>
{% for i in comunidades %}
<center>
<a class="resumo" style="color:white; text-decoration: none;" href="/comunidade/{{i.id}}">{{i.nome}}</a></center>
<hr>
{% endfor %}
</div>
  

<!-- agora foi ou é forca
 que bizarro os botao parece minhas bola no frio -->

<style>
.foda {
  display: flex;
  justify-content: space-around;
  width: 300px;
}      

.bottom-right-button {
  position: fixed;
  bottom: 20px;
  right: 20px;
  padding: 10px 20px;
  background-color: #008CBA;
  color: white;
  border-radius: 50px;
  text-decoration: none;
}

  background-color: #005f6a;
}

   overflow: hidden;
   word-wrap: break-word;
